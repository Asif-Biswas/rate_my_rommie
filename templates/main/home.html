{% extends "includes/base.html" %}
{% load static %}

{% block body %}
<section class="hero">

    <div class="sec1">
        <div class="container">
            <h1 id="head-text" class="text-center header-main text-white position-relative z-5 fw-bold">Welcome to Roommate
                Finder</h1>

            <form id="search-form" action="{% url 'main:search_roommate' %}" method="GET">
                <input type="text" class="header-input" name="q" id="header-input"
                    placeholder="Enter Roommate name..">
            </form>
            <h4 class="text-center text-white or ">or</h4>
            <h1 onclick="cngHeadText()" id="head-text2" class="text-center header-main2 text-white position-relative z-5 ">Find your perfect Address
                today!</h1>
        </div>
        <div class="header-black">

        </div>
    </div>
</section>



<div class="container w-100" style="margin-top: 90px; margin-bottom: 90px;">
    <div class="row g-5">
        <div class="col-12 col-md-4">
            <div class="text-center w-100">
                <img style="height: 200px;" class="w-50 text-center" src="{% static "images/rating.png" %}" alt="">
                <h3 class="mt-3">Manage and edit your ratings</h3>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="text-center w-100">
                <img style="height: 200px;" class="w-50 text-center" src="{% static "images/book (1).png" %}" alt="">
                <h3 class="mt-3">Your ratings are always anonymous</h3>
            </div>
        </div>
        <div class="col-12 col-md-4">
            <div class="text-center w-100">
                <img style="height: 200px;" class="w-50 text-center" src="{% static "images/positive-vote.png" %}" alt="">
                <h3 class="mt-3">Like or dislike ratings</h3>
            </div>
        </div>
    </div>
 
</div>

{% endblock %}
